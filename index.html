<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS Flashcard Study Game</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>CS Flashcard Study Game</h1>
        
        <div class="chapter-select">
            <button class="chapter-btn" onclick="selectChapter('hash', this)">Chapter 7: Hash Tables</button>
            <button class="chapter-btn" onclick="selectChapter('sets', this)">Chapter 7b: Sets & Maps</button>
            <button class="chapter-btn" onclick="selectChapter('sorting', this)">Chapter 8: Sorting</button>
            <button class="chapter-btn" onclick="selectChapter('trees', this)">Chapter 9: Trees</button>
            <button class="chapter-btn" onclick="selectChapter('graphs', this)">Chapter 10: Graphs</button>
        </div>

        <div class="card-container" id="cardContainer">
            <div class="start-screen">
                <h2>Select a Chapter to Begin</h2>
                <p>Click any chapter above to start studying with flashcards</p>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="nav-btn" onclick="previousCard()" id="prevBtn">Previous</button>
            <div class="progress" id="progress">1 / 10</div>
            <button class="nav-btn" onclick="nextCard()" id="nextBtn">Next</button>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
